secrets:
  - secret1:
      org_name: my-org
      github_secret_type: org
      token_type: sonar_token1
      base_url: https://sonarqube.example.com
      user: my-sonarqube-user
      password: my-sonarqube-password
      api: sonarqube
  - secret2:
      org_name: my-org
      github_secret_type: repo
      repo: my-repo
      token_type: jfrog_token1
      base_url: https://jfrog.example.com
      user: my-jfrog-user
      password: my-jfrog-password
      api: jfrog
  - secret3:
      org_name: my-org
      github_secret_type: repo
      repo: my-other-repo
      token_type: lacework_token1
      base_url: https://lacework.example.com
      user: my-lacework-user
      password: my-lacework-password
      api: lacework
